<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>JavaScript</title>
</head>
<body>
	<h1 id="headLine" style="color:blue">To Do List</h1>
	<input type="text" id="thing" placeholder="Task...">
	<br>
	<p style="color:blue">
		Enter in a task and submit
	</p>
	<p style="color:red">
		Prioritize your list by clicking on your tasks<br/>
		Click on task again to remove it from your list<br/>
	</p>
	
	<button id="myButton">Submit</button> 
	<ul id="myList"></ul>
	<div style="color:red">
		<ol id="new"></ol>
	</div>
	<script src="things.js"></script>
</body>		
</html>
